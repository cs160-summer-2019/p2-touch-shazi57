{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	  var myRotate = document.getElementById('rotate-box');
    var mc = new Hammer.Manager(myRotate);
    var rotate_detector = new Hammer.Rotate({threshold : 300});
    mc.add(rotate_detector);
    mc.on("rotate", function(ev){
      myRotate.textContent = ev.type + " gesture detected.";
    });
    
    var myPinch = document.getElementById('pinch-box');
    var mc2 = new Hammer.Manager(myPinch);
    var pinch_detector = new Hammer.Pinch({threshold : 0.3});
    mc2.add(pinch_detector);
    mc2.on("pinch", function(ev){
      myPinch.textContent = ev.type + " gesture detected. ";
    });
    
    var myPress = document.getElementById('press-box');
    var mc3 = new Hammer(myPress);
    mc3.on("press", function(ev){
      myPress.textContent = ev.type + " gesture detected. ";
    });
    
    var myPan = document.getElementById('pan-box');
    var mc4 = new Hammer(myPan);
    mc4.on("pan", function(ev){
      myPan.textContent = ev.type + " gesture detected. ";
    });
    
    var myTap = document.getElementById('tap-box');
    var mc5 = new Hammer(myTap);
    mc5.on("tap", function(ev){
      myTap.textContent = ev.type + " gesture detected. ";
    });
    
    var mySwipe = document.getElementById('swipe-box');
    var mc6 = new Hammer(mySwipe);
    mc6.on("swipe", function(ev){
      mySwipe.textContent = ev.type + " gesture detected. ";
    });
    
  </script>
</body>
</html>
